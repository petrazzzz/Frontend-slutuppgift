<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmkollen – Hitta din nästa filmupplevelse</title>

  <!-- Google Font för Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Header med logotyp -->
<header class="site-header">
  <div>
    <div class="logo-wrapper">
      <img src="../Frontend-slutuppgift/img/logga.svg" width="37" height="37" alt="Filmkollen logotyp" />
      <span>Filmkollen</span>
    </div>
  </div>
</header>

<!-- Huvudinnehåll -->
<main class="main">
  <!-- Hero-sektion med rubrik och sökfunktion -->
  <section class="hero">
    <div class="hero-glow"></div>

    <h1 class="hero-title">
      Hitta din nästa<br>
      <span>filmupplevelse</span>
    </h1>

    <p class="hero-subtitle">Sök bland tusentals titlar i vår filmkatalog.</p>

    <!-- Sökformulär -->
    <form id="search-form" class="hero-search">
      <div class="hero-search-bar">
        <span class="hero-search-icon"></span>
        <input
          type="text"
          id="search-input"
          placeholder="Vad vill du se ikväll?"
          aria-label="Sök efter film">
        <button type="submit">Sök</button>
      </div>
      <p id="message" class="hero-message"></p>
    </form>
  </section>

  <!-- Resultatsektion med genre-filter -->
  <section class="results-section">
    <div class="results-header">
      <div>
        <h2 class="results-title">Populärt just nu</h2>
        <p class="results-subtitle">De mest omtalade filmerna denna vecka</p>
      </div>

      <!-- Genre-filter dropdown -->
      <select id="genre-filter" class="genre-dropdown" aria-label="Filtrera efter genre">
        <option value="all">Alla genrer</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Animation">Animation</option>
        <option value="Adventure">Adventure</option>
        <option value="Crime">Crime</option>
        <option value="Fantasy">Fantasy</option>
      </select>
    </div>

    <!-- Filmkort läggs till här dynamiskt via JavaScript -->
    <div id="results" class="results-grid"></div>
  </section>
</main>

<!-- Modal för filmdetaljer -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <button class="modal-close" id="modal-close" aria-label="Stäng">&times;</button>
    <div id="modal-content"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
